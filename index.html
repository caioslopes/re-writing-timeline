<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Timeline - Movies</title>
</head>
<body>

    <!-- Template of cards -->
    <template id="template_card">
        <div class="card" draggable="true">
            <img>
        </div>
    </template>

    <!-- Template of slots -->
    <template id="template_slot">
        <div class="slot">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
            </svg>
            <span class="year">Year</span>
        </div>
    </template>

    <!-- Template line -->
    <template id="template_line">
        <tr>
            <th class="id" scope="row">Id</th>
            <td class="name">Nome</td>
            <td class="score">Score</td>
        </tr>
    </template>

    <section class="body">
        <div class="screen" id="start">
            <h1 class="title_game">Timeline - Movies</h1>
            <section class="acessing">
                <h3 class="text-center">Escolha o seu nickname</h3>
                <div class="form">
                    <input type="text" placeholder="Nickname">
                    <button class="btn btn-primary play">Jogar</button>
                </div>
            </section>
        </div>

        <div class="screen" id="win">
            <section class="acessing">
                <div class="info_screen">
                    <h1>Vitória</h1>
                    <!-- <div class="box_score">
                        <span>Score: </span>
                        <span id="show_sore">0</span>
                    </div> -->
                    <button class="btn btn-primary play_again">Jogar novamente</button>
                </div>
            </section>
        </div>

        <div class="screen" id="lose">
            <section class="acessing">
                <div class="info_screen">
                    <h1>Derrota</h1>
                    <!-- <div class="box_score">
                        <span>Score: </span>
                        <span id="show_sore">0</span>
                    </div> -->
                    <button class="btn btn-primary try_again">Jogar novamente</button>
                </div>
            </section>
        </div>

        <button id="btn_ranking" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Ver ranking</button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Ranking</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#fff" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                </svg>
            </button>
        </div>
        <div class="offcanvas-body">
            <div id="ranking_text"></div>

            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Score</th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
        </div>
        </div>
        
        <main id="content">
            <h1 id="title">Timeline - Movies</h1>

            <section class="info_player">
                <section id="try"></section>

                <div class="score_box">
                    <span>Score: </span>
                    <span id="score"></span>
                </div>
            </section>

            <section id="cards"></section>

            <section id="timeline"></section>

            <section class="action">
                <button id="submit" class="btn btn-primary">Checar timeline</button>
            </section>
        </main>
    </section>

    <div class="off-resolution">
        <h1>Você precisa acessar este <strong><i>webapp</i></strong> por um aparelho <u>desktop</u> :)</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/Main.js" type="module"></script>
</body>
</html>
