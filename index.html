<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Timeline - Movies</title>
</head>
<body>

    <!-- Template of cards -->
    <template id="template_card">
        <div class="card" draggable="true">
            <img>
        </div>
    </template>

    <!-- Template of slots -->
    <template id="template_slot">
        <div class="slot">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
            </svg>
            <span class="year">Year</span>
        </div>
    </template>

    <div class="screen" id="win">
        <span>Você venceu está rodada!</span>
        <button class="play_again">Jogar novamente</button>
        <button class="see_ranking">Ver o raking</button>
    </div>

    <div class="screen" id="lose">
        <span>Você perdeu...</span>
        <button class="play_again">Jogar novamente</button>
        <button class="see_ranking">Ver o raking</button>
    </div>
    
    <main id="content">
        <h1 id="title">Timeline - Movies</h1>

        <section class="info_player">
            <section id="try"></section>

            <div class="score_box">
                <span>Score: </span>
                <span id="score"></span>
            </div>
        </section>

        <section id="cards"></section>

        <section id="timeline"></section>

        <section class="action">
            <button id="submit">Checar timeline</button>
        </section>
    </main>

    <script src="js/Main.js" type="module"></script>
</body>
</html>
